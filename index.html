<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Risk Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Credit Risk Prediction</h1>

    <form method="POST">
        <label>Loan Amount</label>
        <input type="number" name="loan_amnt" required>

        <label>Interest Rate (%)</label>
        <input type="number" step="0.01" name="int_rate" required>

        <label>Annual Income</label>
        <input type="number" name="annual_inc" required>

        <label>DTI</label>
        <input type="number" step="0.01" name="dti" required>

        <label>Term</label>
        <select name="term">
            <option value="36 months">36 months</option>
            <option value="60 months">60 months</option>
        </select>

        <label>Grade</label>
        <select name="grade">
            <option>A</option><option>B</option><option>C</option>
            <option>D</option><option>E</option><option>F</option><option>G</option>
        </select>

        <label>Home Ownership</label>
        <select name="home_ownership">
            <option>RENT</option>
            <option>OWN</option>
            <option>MORTGAGE</option>
        </select>

        <button type="submit">Predict Risk</button>
    </form>

    {% if result %}
        {% set risk_class = "low" if result.bucket == "Low Risk"
                            else "medium" if result.bucket == "Medium Risk"
                            else "high" %}
        <div class="result {{ risk_class }}">
            <h3>Result</h3>
            <p><strong>Probability of Default:</strong> {{ result.probability }}</p>
            <p><strong>Risk Bucket:</strong> {{ result.bucket }}</p>
        </div>
    {% endif %}

    <div class="footer">
        ML-powered Credit Risk Assessment
    </div>
</div>

</body>
</html>
